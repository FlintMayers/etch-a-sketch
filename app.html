<!DOCTYPE html>
<html>
<head>
	<title>Etch-a-Sketch</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Sketch Pad <i class="fa fa-paint-brush" aria-hidden="true"></i>
</h1>
		<div class="text-center">
			<button id="reset" class="btn btn-danger btn-lg">Reset</button>
			<button id="newGrid" class="btn btn-success btn-lg">Change Grid Dimension</button>
			<button id="randomColor" class="btn btn-info btn-lg">Random Color</button>
			<i class="fa fa-eyedropper fa-3x"></i><button class="unit color btn"></button>
		</div>
		<div id="gridcontainer" class="text-center">
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
